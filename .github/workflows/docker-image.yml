    # - name: Run test
    #   run: docker run -e CI=true my-image-name:$(date +%s) npm run test
    #   shell: bash

  
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Run test
      run: docker run -e CI=true my-image-name:$(date +%s) npm run test

